<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title></title>
</head>
<body>
    <main class="container">
        <div>
            <div>
                <h1>Form Rekrutasi</h1>
            </div>
            <hr>
            <div class="d-flex justify-content-center">
                <form style="width: 50%;">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Nama Lengkap</label>
                        <input class="form-control form-control-sm" type="text" name="fullname" id="fullname">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input class="form-control form-control-sm" type="text" name="email" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="phonenumber" class="form-label">Phone Number</label>
                        <input class="form-control form-control-sm" type="text" name="phonenumber" id="phonenumber">
                    </div>
                    <div class="mb-3">
                        <label for="job" class="form-label">Job Vacancy</label>
                        <select class="form-select form-select-sm" name="job" id="job"></select>
                    </div>
                    <div class="mb-3">
                        <label for="potition" class="form-label">Potition</label>
                        <select class="form-select form-select-sm" name="potition" id="potition"></select>
                    </div>
                </form>
            </div>
        </div>
        <hr>
        <div></div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.7.0.slim.js" integrity="sha256-7GO+jepT9gJe9LB4XFf8snVOjX3iYNb0FHYr5LI1N5c=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function (param) 
    {
        $('title').text('Form Lowongan Pekerjaan');
        $('#job').click(function() {
            // var optionValue = prompt('Masukkan Nilai Opsi:');
            // var optionText = prompt('Masukkan Teks Opsi:');
            var optionText = 'System Administrator';
            var optionValue = 'sysadmin';
            
            // Buat elemen <option> baru
            var newOption = $('<option>');
            newOption.val(optionValue);
            newOption.text(optionText);
            
            // Tambahkan opsi baru ke dalam select
            $('#job').append(newOption);
        });
    });
</script>
</html>
